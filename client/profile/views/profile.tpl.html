<div ng-if="profile.showProfTiles">
    <div class="page-header">Manage Your Profile</div>
    <section class="section container-fluid" style="background-color: white; padding-top: 15px">
        <div class="container" style="width: 1000px">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        <span ng-repeat="tile in profile.profTiles">
                            <profile-tile name="tile.name" state="tile.state" class="tile"></profile-tile>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
