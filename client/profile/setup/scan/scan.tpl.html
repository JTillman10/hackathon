<div class="page-header-small">Appliances Found!</div>
<section class="section container-fluid" style="background-color: white; padding-top: 15px">
    <div class="container" style="width: 1000px">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-6" ng-repeat="appliance in scan.appliances">
                    <span style="font-size: 36px">{{appliance.name}}</span>
                    <a class="btn btn-sq-xs btn-danger pull-right" ng-click="scan.remove(appliance)">
                        <span>X</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
