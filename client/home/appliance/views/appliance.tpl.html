<div class="page-header">{{appliance.name}}</div>
<section class="section container-fluid" style="background-color: white; padding-top: 15px">
    <div class="container" style="width: 1000px">
        <div class="row">
            <div class="col-lg-12">
                <!-- gage -->
                <div ng-if="appliance.showDetails">
                    <div class="section-header">Reccomendations</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Contributor</th>
                                <th>Reccomendation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in appliance.details">
                                {{ item }}
                                <td>{{ item.contributor }}</td>
                                <td>{{ item.reccomendation }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in appliance.services ">
                                {{ item }}
                                <td>{{ item.service }}</td>
                                <td>{{ item.date }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <a ng-click="" class="btn-xlarge btn-primary" style="text-align: center">
                        <span>Request New Service</span>
                    </a>
                </div>

                <div ng-include="home/appliance/views/schedule-service.tpl.html"></div>
            </div>
        </div>
    </div>
</section>
