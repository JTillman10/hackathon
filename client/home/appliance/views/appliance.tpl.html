<div class="page-header">{{appliance.name}}</div>
<section class="section container-fluid" style="background-color: white; padding-top: 15px">
    <head>
        <style>
            body {
                color: #444;
                font-family: Gothic, Varela, Helvetica, Arial, sans-serif;
                font-size: 24px;
                font-weight: normal;
                height: 32px;
                letter-spacing: normal;
                line-height: 32px;
            }
            
            p {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <p></p>
        <div class="gauge gauge__liveupdate" id="gauge">
            <div class="gauge--container" id="gauge-container">
                <div class="gauge--marker"></div>
                <div class="gauge--background"></div>
                <div class="gauge--center"></div>
                <div class="gauge--data"></div>
                <div class="gauge--needle"></div>
            </div>
            <div class="gauge--labels mdl-typography--headline">
                <span class="gauge--label__low">0</span>
                <span class="gauge--label__spacer"></span>
                <span class="gauge--label__high">100</span>
            </div>
        </div>

    </body>
</section>

<section class="section container-fluid" style="background-color: white; padding-top: 15px">
    <div class="container" style="width: 1000px">
        <div class="row">
            <div class="col-lg-12">
                <!-- gage -->
                <!--<div ng-if="true"> -->
                <div class="section-header">Recommendations</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Contributor</th>
                            <th>Recommendation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in appliance.details">
                            {{ item }}
                            <td>{{ item.contributor }}</td>
                            <td>{{ item.recommendation }}</td>
                        </tr>
                    </tbody>
                </table>

                <a ng-click="" class="btn-xlarge btn-primary" style="text-align: center; padding:10px;">
                    <span>Request New Service</span>
                </a>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in appliance.services ">
                            {{ item }}
                            <td>{{ item.service }}</td>
                            <td>{{ item.date }}</td>
                        </tr>
                    </tbody>
                </table>
                <!--</div>

                <div ng-include="home/appliance/views/schedule-service.tpl.html"></div> -->
            </div>
        </div>
    </div>
</section>
